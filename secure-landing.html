<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Dating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.3)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .profile-container {
            margin-bottom: 30px;
            position: relative;
        }

        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.4),
                0 0 60px rgba(255, 255, 255, 0.2);
            margin: 0 auto 25px;
            display: block;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
            pointer-events: none;
        }

        .profile-img:hover {
            transform: scale(1.08);
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.9),
                0 0 45px rgba(255, 255, 255, 0.5),
                0 0 65px rgba(255, 255, 255, 0.3);
        }

        .pulse {
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 60px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 25px rgba(255, 255, 255, 0.9),
                    0 0 45px rgba(255, 255, 255, 0.5),
                    0 0 65px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 60px rgba(255, 255, 255, 0.2);
            }
        }

        .banner-text {
            background: rgba(40, 40, 40, 0.9);
            padding: 18px 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 100%;
            width: 100%;
            pointer-events: none;
        }

        .banner-text h2 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: white;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .banner-text p {
            font-size: 1rem;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 700;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: none;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .btn i {
            margin-right: 15px;
            font-size: 1.6rem;
            color: #ffffff;
        }

        .btn-private {
            background: rgba(40, 40, 40, 0.9);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-whatsapp {
            background: rgba(30, 30, 30, 0.9);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-telegram {
            background: rgba(35, 35, 35, 0.9);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            background: rgba(50, 50, 50, 0.95);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .fa-play-circle {
            color: #ffffff !important;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Security Overlay */
        #securityOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-img {
                width: 180px;
                height: 180px;
            }
            
            .banner-text {
                padding: 15px 18px;
            }
            
            .banner-text h2 {
                font-size: 1.1rem;
                white-space: normal;
                line-height: 1.2;
            }
            
            .banner-text p {
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 18px 25px;
                font-size: 1.2rem;
            }
            
            .btn i {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
            
            .banner-text {
                padding: 12px 15px;
                margin: 15px 0;
            }
            
            .banner-text h2 {
                font-size: 1rem;
                white-space: normal;
                line-height: 1.2;
            }
            
            .banner-text p {
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 1.1rem;
            }
            
            .btn i {
                font-size: 1.3rem;
                margin-right: 10px;
            }
            
            .footer {
                margin-top: 30px;
            }
        }

        @media (max-width: 360px) {
            .banner-text h2 {
                font-size: 0.95rem;
            }
            
            .banner-text p {
                font-size: 0.85rem;
            }
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="profile-container">
            <img src="profile.jpg" alt="Profile" class="profile-img pulse floating">
            <div class="banner-text">
                <h2>FREE LIVE CHATS & GIRLS TOTALLY 100% FREE!</h2>
                <p>‼️CONFIRM YOUR EMAIL AND START CHAT ✉️</p>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="#" class="btn btn-private" onclick="openLink('private')">
                <i class="fas fa-play-circle"></i> PRIVATE VIDEO
            </a>
            
            <a href="#" class="btn btn-whatsapp" onclick="openLink('whatsapp')">
                <i class="fab fa-whatsapp"></i> WHATSAPP
            </a>
            
            <a href="#" class="btn btn-telegram" onclick="openLink('telegram')">
                <i class="fab fa-telegram"></i> TELEGRAM
            </a>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Exclusive Dating. All rights reserved.
    </div>

    <div id="securityOverlay">
        <div>
            <h3>⚠️ Security Violation Detected</h3>
            <p>Inspect element is not allowed on this page</p>
        </div>
    </div>

    <script>
        // Security System
        const securityOverlay = document.getElementById('securityOverlay');
        
        // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C')
            ) {
                e.preventDefault();
                showSecurityAlert();
                return false;
            }
        });

        // Block right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showSecurityAlert();
            return false;
        });

        // Block developer tools opening
        function blockDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 100;
            const heightThreshold = window.outerHeight - window.innerHeight > 100;
            
            if (widthThreshold || heightThreshold) {
                showSecurityAlert();
                window.close();
                window.location.href = 'about:blank';
            }
        }
        
        setInterval(blockDevTools, 1000);

        // Show security alert
        function showSecurityAlert() {
            securityOverlay.style.display = 'flex';
            setTimeout(() => {
                securityOverlay.style.display = 'none';
            }, 3000);
        }

        // Encrypted links
        const encryptedLinks = {
            private: 'aHR0cHM6Ly9ybmViZ2wuZHJlbW1hdGNoLmNvbS8/dXRtX3NvdXJjZT1kYTU3ZGM1NTVlNTA1NzJkJmJhbj1vdGhlciZqMT0xJnMxPTI0MTYyMSZzMj0yMTc0OTg5JnMzPUFSQUlJWFlaWg==',
            whatsapp: 'aHR0cHM6Ly9ybndrbG0uZHJlbWx1di5jb20vP3V0bV9zb3VyY2U9ZGE1N2RjNTU1ZTUwNTcyZCZiYW49aW5zdCZqMT0xJnMxPTIzMjA3MiZzMj0yMTU3ODIzJnMzPUFSQUlJWFlaWg==',
            telegram: 'aHR0cHM6Ly90Lm1lL2RhdGluZ2NodA=='
        };

        // Decrypt and open links
        function openLink(type) {
            const encrypted = encryptedLinks[type];
            if (encrypted) {
                const decrypted = atob(encrypted);
                window.open(decrypted, '_blank');
                
                // Add ripple effect
                const button = event.currentTarget;
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        }

        // Button hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            const profileImg = document.querySelector('.profile-img');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            profileImg.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.08)';
            });
            
            profileImg.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            function fixBackground() {
                const body = document.querySelector('body');
                body.style.backgroundAttachment = 'fixed';
                body.style.backgroundSize = 'cover';
                body.style.backgroundPosition = 'center';
            }
            
            fixBackground();
            window.addEventListener('resize', fixBackground);
        });

        // Additional security: Block iframe embedding
        if (window.self !== window.top) {
            window.top.location = window.self.location;
        }

        // Block copy-paste
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            showSecurityAlert();
        });

        document.addEventListener('cut', function(e) {
            e.preventDefault();
            showSecurityAlert();
        });

        document.addEventListener('paste', function(e) {
            e.preventDefault();
            showSecurityAlert();
        });
    </script>
</body>
</html>
