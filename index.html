<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exclusive Dating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-user-zoom: none;
            user-zoom: none;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            position: relative;
        }
        .background-lock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        .profile-container {
            margin-bottom: 30px;
            position: relative;
        }
        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4), 0 0 60px rgba(255, 255, 255, 0.2);
            margin: 0 auto 25px;
            display: block;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }
        .profile-img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 45px rgba(255, 255, 255, 0.5), 0 0 65px rgba(255, 255, 255, 0.3);
        }
        .pulse {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4), 0 0 60px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 45px rgba(255, 255, 255, 0.5), 0 0 65px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4), 0 0 60px rgba(255, 255, 255, 0.2); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .text-content {
            margin: 20px 0;
            max-width: 100%;
            width: 100%;
            position: relative;
        }
        .text-content h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: white;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text-content p {
            font-size: 1.1rem;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            margin-bottom: 15px;
        }
        .arrow-down {
            margin-top: 15px;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            animation: bounce 2s infinite;
            display: flex;
            justify-content: center;
        }
        .arrow-down i {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }
        .btn {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 700;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            cursor: pointer;
            background: transparent;
            color: #ffffff;
        }
        .btn-content {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .btn-icon {
            position: absolute;
            left: 20px;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        .btn-text {
            flex: 1;
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            background: rgba(0, 200, 200, 0.2);
        }
        .btn:hover .btn-icon {
            color: #00e6e6;
            transform: scale(1.2);
        }
        .btn:active {
            transform: translateY(-2px);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 200, 0.2), transparent);
            transition: 0.6s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            width: 100%;
            text-align: center;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -10px;
        }
        @keyframes float-heart {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
        }
        @media (max-width: 768px) {
            .profile-img { width: 180px; height: 180px; }
            .text-content h2 { font-size: 1.3rem; white-space: normal; line-height: 1.2; }
            .text-content p { font-size: 1rem; }
            .btn { padding: 18px 25px; font-size: 1.2rem; }
            .btn-icon { font-size: 1.6rem; }
        }
        @media (max-width: 480px) {
            .content-wrapper { padding: 15px; }
            .profile-img { width: 150px; height: 150px; }
            .text-content { margin: 15px 0; }
            .text-content h2 { font-size: 1.1rem; white-space: normal; line-height: 1.2; }
            .text-content p { font-size: 0.95rem; }
            .btn { padding: 16px 20px; font-size: 1.1rem; }
            .btn-icon { font-size: 1.4rem; }
            .footer { margin-top: 30px; }
        }
        @media (max-width: 360px) {
            .text-content h2 { font-size: 1rem; }
            .text-content p { font-size: 0.9rem; }
        }
        /* Disable zoom on mobile */
        @media (max-width: 768px) {
            body {
                -webkit-text-size-adjust: none;
                touch-action: pan-y;
            }
        }
    </style>
</head>
<body>
    <!-- Background yang dikunci -->
    <div class="background-lock"></div>
    
    <!-- Container untuk efek hati -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Konten utama -->
    <div class="content-wrapper">
        <div class="content">
            <div class="profile-container">
                <img src="profile.jpg" alt="Profile" class="profile-img pulse floating">
                <div class="text-content">
                    <h2>FREE LIVE CHATS & GIRLS TOTALLY 100% FREE!</h2>
                    <p>‼️CONFIRM YOUR EMAIL AND START CHAT ✉️</p>
                    <div class="arrow-down">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            
            <div class="buttons-container">
                <a href="https://rnebgl.dremmatch.com/?utm_source=da57dc555e50572d&ban=other&j1=1&s1=241621&s2=2174989&s3=ARAIIXYZZ" class="btn">
                    <div class="btn-content">
                        <div class="btn-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="btn-text">PRIVATE VIDEO</div>
                    </div>
                </a>
                
                <a href="https://rnwklm.dremluv.com/?utm_source=da57dc555e50572d&ban=inst&j1=1&s1=232072&s2=2157823&s3=ARAIIXYZZ" class="btn">
                    <div class="btn-content">
                        <div class="btn-icon">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="btn-text">WHATSAPP</div>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="footer">
            &copy; All rights reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            const profileImg = document.querySelector('.profile-img');
            const heartsContainer = document.getElementById('heartsContainer');
            
            // Button effects
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Profile image interaction
            profileImg.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.08)';
            });
            profileImg.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Heart creation function
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 2;
                const size = Math.random() * 15 + 10;
                
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.left = startX + 'px';
                heart.style.animation = `float-heart ${duration}s linear forwards`;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, duration * 1000);
            }
            
            // Initial hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 500);
            }
            
            // Continuous hearts
            setInterval(createHeart, 1000);
            
            // Disable zoom and other unwanted behaviors
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Fix background
            function fixBackground() {
                const backgroundLock = document.querySelector('.background-lock');
                backgroundLock.style.backgroundAttachment = 'fixed';
                backgroundLock.style.backgroundSize = 'cover';
                backgroundLock.style.backgroundPosition = 'center';
            }
            
            fixBackground();
            window.addEventListener('resize', fixBackground);
        });
        
        // Prevent zoom with keyboard
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });
        
        // Disable context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
